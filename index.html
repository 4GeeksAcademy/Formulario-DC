<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container mt-4">
      <div class="mx-auto" style="width: 1000px">
        <div class="container-fluid border">
          <form action="">
            <div class="row bg-light border p-2">
              <h2>Payment form example</h2>
            </div>
            <div class="alert alert-danger m-3" role="alert">
              Some fields are missing
            </div>

            <!------------ datos de tarjeta 1 ------------>
            <div class="row mb-2">
              <div class="form-group col-5">
                <label class="mb-2" for="exampleFormControlInput1"
                  >Card #</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="exampleFormControlInput1"
                  placeholder="XXXXXXXXXXXXXXXX"
                />
              </div>
              <!------------ datos de tarjeta 2 ------------>
              <div class="form-group col-3">
                <label class="mb-2" for="exampleFormControlInput1">CVC #</label>
                <input
                  type="email"
                  class="form-control"
                  id="exampleFormControlInput1"
                  placeholder="0000"
                />
              </div>
              <!------------ datos de tarjeta 3 ------------>
              <div class="form-group col-4">
                <label class="mb-2" for="exampleFormControlInput1"
                  >Amount $</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="exampleFormControlInput1"
                  placeholder="Amount"
                />
              </div>
            </div>
            <!------------ Nombre del dueño de la tarjeta ------------>
            <div class="row mb-2">
              <div class="form-group col-6">
                <label class="mb-2" for="exampleFormControlInput1"
                  >First Name</label
                >
                <input
                  type="name"
                  class="form-control"
                  id="exampleFormControlInput1"
                />
              </div>
              <!------------ Nombre del dueño de la tarjeta 2 ------------>
              <div class="form-group col-6">
                <label class="mb-2" for="exampleFormControlInput1"
                  >Last Name</label
                >
                <input
                  type="name"
                  class="form-control"
                  id="exampleFormControlInput1"
                />
              </div>
            </div>
            <!------------ City, state y postal code ------------>
            <div class="row mb-2">
              <div class="form-group col-6">
                <label class="mb-2" for="exampleFormControlInput1">City</label>
                <input
                  type="name"
                  class="form-control"
                  id="exampleFormControlInput1"
                />
              </div>
              <!------------ City, state y postal code ------------>

              <div class="form-group col-3">
                <label class="mb-2" for="inputState">State</label>
                <select id="inputState" class="form-control">
                  <option selected>Pick a state</option>
                  <option>...</option>
                </select>
              </div>
              <!------------ City, state y postal code ------------>
              <div class="form-group col-3">
                <label class="mb-2" for="exampleFormControlInput1"
                  >Postal code</label
                >
                <input
                  type="name"
                  class="form-control"
                  id="exampleFormControlInput1"
                />
              </div>
            </div>
            <!------------ Tipo de pago 1------------>
            <div class="row mb-2">
              <div class="col-3">
                <label class="mb-2" for="exampleFormControlInput1"
                  >We accept:</label
                >
                <div>
                  <div class="d-flex btn bg-secondary">
                    <div class="form-check">
                      <input
                        class="form-check-input position-static"
                        type="radio"
                        name="blankRadio"
                        id="blankRadio1"
                        value="option1"
                        aria-label="..."
                      />
                      <i class="fa-brands fa-cc-mastercard"></i>
                    </div>
                    <!------------ Tipo de pago 2 ------------>
                    <div class="form-check mx-2">
                      <input
                        class="form-check-input position-static"
                        type="radio"
                        name="blankRadio"
                        id="blankRadio1"
                        value="option1"
                        aria-label="..."
                      />
                      <i class="fa-brands fa-cc-visa"></i>
                    </div>
                    <!------------ Tipo de pago 3 ------------>
                    <div class="form-check">
                      <input
                        class="form-check-input position-static"
                        type="radio"
                        name="blankRadio"
                        id="blankRadio1"
                        value="option1"
                        aria-label="..."
                      />
                      <i class="fa-brands fa-cc-paypal"></i>
                    </div>
                    <!------------ Tipo de pago 4 ------------>
                    <div class="form-check mx-2">
                      <input
                        class="form-check-input position-static"
                        type="radio"
                        name="blankRadio"
                        id="blankRadio1"
                        value="option1"
                        aria-label="..."
                      />
                      <i class="fa-brands fa-cc-diners-club"></i>
                    </div>
                  </div>
                </div>
              </div>
              <!------------ el espacio en blanco ------------>
              <div class="col-3"></div>
              <!------------ Tipo de pago y mensaje ------------>
              <div class="col-6">
                <div class="form-group">
                  <label class="mb-2" for="exampleFormControlTextarea1"
                    >Message</label
                  >
                  <textarea
                    class="form-control"
                    id="exampleFormControlTextarea1"
                    rows="3"
                  ></textarea>
                  <small id="passwordHelpInline" class="text-muted">
                    Add any notes here.
                  </small>
                </div>
              </div>
            </div>
            <!------------ Footer o botones ------------>
            <div class="bg-light border row mt-3">
              <div class="d-flex justify-content-end m-2">
                <button type="button" class="btn btn-secondary m-1">
                  Cancel
                </button>
                <button type="button" class="btn btn-primary m-1">Send</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!------------ script de js ------------>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
